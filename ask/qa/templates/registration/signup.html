{% if error %}
<p>{{ error }}</p>
{% endif %}

<form method="post" action="/signup/">
{% csrf_token %}
<table>
<tr>
    <td>Username: </td>
    <td><input type="text" name="username" /></td>
</tr>
<tr>
    <td>E-mail: </td>
    <td><input type="email" name="email" /></td>
</tr>
<tr>
    <td>Password: </td>
    <td><input type="password" name="password" /></td>
</tr>
</table>

<input type="submit" value="signup" />
</form>
